<ion-modal-view>
  <ion-header-bar class="bar-light">
    <h1 class="title">Controle de Pragas</h1>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usu√°rio</span>
          <i class="icon ion-person placeholder-icon"></i>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <i class="icon ion-lock-combination placeholder-icon"></i>
          <input type="password" ng-model="loginData.password">
        </label>

        <button class="button button-block button-balanced" ng-click="doLogin()">Entrar</button>

      </div>
    </form>
  </ion-content>
</ion-modal-view>
